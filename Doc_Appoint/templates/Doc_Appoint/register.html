{% extends "Doc_Appoint/layout.html" %}
{% load socialaccount %}

{% block body %}
    <div class="login-wrapper">
        <div class="login-container">
            <div>
                <h4>Register with your email</h4>
            </div>
            <div class="login-form">
                <form action="{% url 'register' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <input class="form-control" autofocus type="text" name="username" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="email" name="email" placeholder="Email Address">
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="password" name="password" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
                    </div>
                    <input class="btn" type="submit" value="Register">
                </form>          
            </div>
            <div>
                <p style="text-align: center;">or signup with</p>
            </div>
            <div class="google">
                <a href="{% provider_login_url 'google' %}"><button class="btn btn-google"><img src="./static/Doc_Appoint/icons8-google.png"></button></a> 
            </div>
            <div class="login-new-account">
                <p>Already have and account? <a href="{% url 'login' %}">Login</a></p>
            </div>
        </div>
    </div>
{% endblock %}
