{% extends "Doc_Appoint/layout.html" %}

{% block body %}

{% if message %}
    {{message}}
{% endif %}

<div class="next-steps-container">
    <div class="next-steps">
        <div>
            <h4 class="lead">Complete these steps to finish your profile</h4>
        </div>
        <div class="next-steps-form">
            <form action="" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label class="lead">Full Name</label>
                    <input id='services' class="form-control" autofocus type="text" name="full_name" placeholder="Full Name" required>
                </div>
                <div class="form-group">
                    <label class="lead">Date of Birth:</label>
                    <input id='experience' class="form-control" type="date" name="dob" required>
                </div>
                <div class="form-group">
                    <label class="lead">Phone Number:</label>
                    <input id='services' class="form-control" autofocus type="text" name="phone_number" placeholder="Phone Number" required>
                </div>
                <div class="form-group">
                    <label class="lead">Identify yourself:</label>
                    <select class="custom-select" name="sex">
                        <option selected>--Select--</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="others">Others</option>
                    </select>
                </div>
                <div class="next-steps-form-buttons">
                    <input class="btn" type="submit" value="Finish Profile">
                    <input class="btn" type="reset" value="Reset">
                </div>
            </form>          
        </div>
    </div>
</div>
{% endblock %}
